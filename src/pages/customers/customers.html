<ion-header>
  <ion-navbar>
    <ion-title>Order
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>Group By</ion-label>
            <ion-select [(ngModel)]="groupvar" interface="popover">
              <ion-option value="state">State</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>Order By</ion-label>
            <ion-select [(ngModel)]="ordervar" interface="popover">
              <ion-option value="name">Name</ion-option>
              <ion-option value="createdAt">Newest</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row text-center>
        <ion-col col-2>

        </ion-col>
        <ion-col col-6>
          Name</ion-col>
        <ion-col col-2>
          Qty
        </ion-col>
        <ion-col col-2>
          Add
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid *ngFor="let group of customersList$ | async | groupBy: groupvar | pairs" no-padding>
    <ion-row>
      <ion-col col-12>
        <ion-item-divider>{{group[0]}}</ion-item-divider>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let customer of group[1] | orderBy: ordervar">
      <ion-col col-2>
        <button  ion-button clear icon-only small>
          <ion-icon small name="menu"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6> <button ion-item (click)="detail(customer.id)">{{customer.name}}</button></ion-col>
      <ion-col col-2>
        <button ion-button clear icon-only small>
          <ion-icon small name="mail"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear icon-only small>
          <ion-icon small name="phone"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
